    <main class="contacto">
        <!-- Contacto -->
      <div class="contenedorForm d-flex justify-content-center">
        <form>
            <h1 class="contacto__titulo">Contact us</h1>
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Insert your name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected></option>
                    <option value="movies">Movies</option>
                    <option value="creator">Creator</option>
                    <option value="3">Director</option>
                    <option value="3">Merchandising</option>
                    <option value="3">Other</option>
                </select>
                <label for="floatingSelect">About</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Subscribe</label>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
      </div>
